<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leçon Duolingo Ultra</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --duo-green: #58cc02;
            --duo-gray: #e5e5e5;
            --duo-blue: #1cb0f6;
            --duo-orange: #ff9600;
            --text-color: #3c3c3c;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #ffffff;
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }

        #header {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        #progress-bar-bg {
            flex-grow: 1;
            height: 16px;
            background-color: var(--duo-gray);
            border-radius: 10px;
        }

        #progress-bar-fill {
            height: 100%;
            width: 0%;
            background-color: var(--duo-green);
            transition: width 0.3s ease, background-color 0.3s ease;
            border-radius: 10px;
        }

        #quiz-container, #end-screen {
            width: 90%;
            max-width: 500px;
            margin-top: 20px;
            text-align: center;
        }

        #end-screen { 
            display: none; 
            flex-direction: column; 
            align-items: center; 
            gap: 20px; 
        }

        /* Animations */
        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            80% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .animate-victory {
            animation: popIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        .victory-img {
            width: 250px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            animation: popIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards, pulse 2s infinite ease-in-out 0.8s;
        }

        .question-image {
            max-width: 250px;
            max-height: 180px;
            border-radius: 15px;
            margin-bottom: 15px;
            display: none;
            object-fit: contain;
        }

        .question {
            font-size: 24px;
            font-weight: bold;
            color: var(--text-color);
            margin-bottom: 25px;
        }

        .end-title { 
            color: var(--duo-orange); 
            font-size: 32px; 
            font-weight: bold;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        button {
            padding: 16px;
            font-size: 18px;
            font-weight: bold;
            background: white;
            border: 2px solid var(--duo-gray);
            border-bottom: 5px solid var(--duo-gray);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.1s;
            color: var(--text-color);
            width: 100%;
        }

        button:active {
            border-bottom-width: 2px;
            transform: translateY(3px);
        }

        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            70% { transform: translate(3px, 1px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        .shaking { animation: shake 0.1s infinite; }

        #screamer {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: black;
            z-index: 10000;
            justify-content: center;
            align-items: center;
        }

        #screamer img { width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>
<body>

<div id="header">
    <div style="font-size: 24px; color: #afafaf;">✕</div>
    <div id="progress-bar-bg"><div id="progress-bar-fill"></div></div>
</div>

<div id="quiz-container">
    <img id="q-image" class="question-image" src="" alt="Question Image">
    <div class="question" id="question-text"></div>
    <div class="options" id="options-container"></div>
</div>

<div id="end-screen">
    <div id="victory-title" class="end-title">Leçon terminée !</div>
    <img id="victory-img" src="https://xpdevapps.github.io/XpMbpsTester/c7cb2c3cf5c3601d1f7f78f862b306a3.jpg" class="victory-img">
    <p id="victory-xp" style="font-size: 26px; color: #58cc02; font-weight: bold;">+100 XP</p>
</div>

<div id="screamer">
    <img src="https://i1.sndcdn.com/artworks-Qxrw0lVVlUXdCB3V-i25yzw-t500x500.jpg">
    <audio id="scream-sound" src="https://xpdevapps.github.io/XpMbpsTester/89426.m4a"></audio>
</div>

<audio id="correct-sound" src="https://xpdevapps.github.io/XpMbpsTester/82264.m4a"></audio>
<audio id="error-sound" src="https://xpdevapps.github.io/XpMbpsTester/error404duogolx.m4a"></audio>
<audio id="victory-sound" src="https://xpdevapps.github.io/XpMbpsTester/Victory.m4a"></audio>

<script>
    const questions = [
        { q: "Comment s'appelle cette personne ?", img: "https://xpdevapps.github.io/XpMbpsTester/david.webp", options: ["Frère Eric", "Tonton David", "Papa Julien"], r: "Tonton David" },
        { q: "C'est quoi la couleur des cheuveux de tonton H ?", img: "https://xpdevapps.github.io/XpMbpsTester/tontonh.jpeg", options: ["Blond", "Marron", "Noir"], r: "Marron" },
        { q: "C'est quoi la langue la plus apprise sur Duolingo ?", img: "https://github.com/XPDevApps/XpMbpsTester/blob/main/duolangue.jpg?raw=true", options: ["Indonésien", "Espagnol", "Anglais"], r: "Anglais" },
        { q: "Est ce que les Sprunki c'est la vie ?", img: "https://xpdevapps.github.io/XpMbpsTester/LKljk0eAKNRYnWpa1ePfkRRKocJungwTY5HNZIHMvJcmx8K7JwPFRrw0ORa2EEEC4J6aHAufVG5ODmNqcqxqq5zVxsgMV0vTY41llKoJBErYs2wgiihWP8Dw38lBQKRUfMAAAAASUVORK5CYII.png", options: ["Oui", "Non"], r: "Oui" },
        { q: "C'est quoi le prénom le plus connu en France ?", img: "https://xpdevapps.github.io/mokievideos/fight.jpg", options: ["Mohammed", "Christian", "Martin", "Marie" ], r: "Martin" },
        { q: "Vous aimez la vérification d'âge sur Roblox ?", img: "https://github.com/XPDevApps/XpMbpsTester/blob/main/Z.png?raw=true", options: ["J'adore", "Je déteste"], r: "Je déteste" },
        { q: "Vous aimeriez la vérification d'âge sur d'autres applications ?", img: "https://github.com/XPDevApps/XpMbpsTester/blob/main/Z.png?raw=true", options: ["Oui", "Non"], r: "Non" },
        { q: "Il y a combien de Tontons ?", img: "https://xpdevapps.github.io/XpMbpsTester/tontonh.jpeg", options: ["67", "3", "1"], r: "3" },
        { q: "Vous aimez les jeux Brainrots sur Roblox ?", img: "https://github.com/XPDevApps/XpMbpsTester/blob/main/2Q.png?raw=true", options: ["Oui", "Non"], r: "Non" },
        { q: "Est ce que Duolingo Ultra est un virus ?", img: "https://xpdevapps.github.io/XpMbpsTester/9k.png", options: ["Oui", "Non"], r: "Non" }
     { q: "Qui a créer cette application", img: "https://xpdevapps.github.io/mokievideos/devplane.jpg", options: ["Mathys", "Odette"], r: "Mathys" }
     { q: "Qui a le plus d'abonnée sur YouTube de toute ecole (I.M.E)", img: "https://xpdevapps.github.io/mokievideos/devplane.jpg", options: ["Mathys", "Djawed"], r: "Mathys" }
    ];

    let currentStep = 0;

    function loadQuestion() {
        document.getElementById('quiz-container').style.display = 'block';
        document.getElementById('end-screen').style.display = 'none';
        
        const qData = questions[currentStep];
        const progress = (currentStep / questions.length) * 100;
        document.getElementById('progress-bar-fill').style.width = progress + '%';

        const imgElement = document.getElementById('q-image');
        imgElement.src = qData.img || "";
        imgElement.style.display = qData.img ? 'inline-block' : 'none';

        document.getElementById('question-text').textContent = qData.q;
        const container = document.getElementById('options-container');
        container.innerHTML = '';
        qData.options.forEach(opt => {
            const btn = document.createElement('button');
            btn.textContent = opt;
            btn.onclick = () => checkAnswer(opt, qData.r);
            container.appendChild(btn);
        });
    }

    function checkAnswer(selected, correct) {
        if (selected.toLowerCase() === correct.toLowerCase()) {
            const sound = document.getElementById('correct-sound');
            sound.currentTime = 0;
            sound.play().catch(() => {});

            currentStep++;
            if (currentStep < questions.length) {
                setTimeout(loadQuestion, 400);
            } else {
                showEndScreen();
            }
        } else {
            document.getElementById('error-sound').currentTime = 0;
            document.getElementById('error-sound').play().catch(() => {});
            document.getElementById('quiz-container').classList.add('shaking');
            setTimeout(triggerScreamer, 600);
        }
    }

    function triggerScreamer() {
        const screamer = document.getElementById('screamer');
        screamer.style.display = 'flex';
        document.getElementById('scream-sound').play().catch(() => {});
        setTimeout(() => {
            screamer.style.display = 'none';
            document.getElementById('quiz-container').classList.remove('shaking');
            currentStep = 0;
            loadQuestion();
        }, 12000);
    }

    function showEndScreen() {
        const bar = document.getElementById('progress-bar-fill');
        bar.style.width = '100%';
        bar.style.backgroundColor = 'var(--duo-orange)';
        
        document.getElementById('quiz-container').style.display = 'none';
        document.getElementById('end-screen').style.display = 'flex';
        
        document.getElementById('victory-title').classList.add('animate-victory');
        document.getElementById('victory-xp').classList.add('animate-victory');
        
        document.getElementById('victory-sound').play().catch(() => {});

        const duration = 4 * 1000;
        const end = Date.now() + duration;

        (function frame() {
          confetti({ particleCount: 4, angle: 60, spread: 60, origin: { x: 0 } });
          confetti({ particleCount: 4, angle: 120, spread: 60, origin: { x: 1 } });
          if (Date.now() < end) { requestAnimationFrame(frame); }
        }());
    }

    window.onload = loadQuestion;
</script>
</body>

</html>
